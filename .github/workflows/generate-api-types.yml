name: Generate API types

on:
  workflow_dispatch:

env:
  NODE_ENV: test
  API_CLIENT_ID: accredited-programmes
  API_CLIENT_SECRET: clientsecret

jobs:
  generate-types:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Generate types
        run: ./script/utils/generateApiTypes/accreditedProgrammesApi
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          title: Update internal API types
          commit-message: Update internal API types
          body: |
            This updates Accredited Programmes API types using the
            OpenAPI specification. This was automatically generated
            from the generate-api-types.yml workflow
          delete-branch: true
          branch-suffix: timestamp
          branch: update-api-types
