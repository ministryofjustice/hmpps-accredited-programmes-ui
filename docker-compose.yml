version: '3.1'
services:
  redis:
    image: 'redis:6.2'
    networks:
      - hmpps
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  hmpps-auth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: hmpps-auth
    ports:
      - '9090:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/auth/health']
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - APPLICATION_AUTHENTICATION_UI_ALLOWLIST=0.0.0.0/0

  postgresql:
    image: postgres
    container_name: postgres
    networks:
      - hmpps
    restart: always
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD", "pg_isready", "--username=admin", "--dbname=postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin_password

  hmpps-accredited-programmes-api:
    image: quay.io/hmpps/hmpps-accredited-programmes-api:latest
    restart: always
    networks:
      - hmpps
    container_name: accredited-programmes-api
    ports:
      - '9091:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - HMPPS_AUTH_URL=http://hmpps-auth:8080/auth
      - SPRING_PROFILES_ACTIVE=dev,local,seed
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/postgres
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin_password

  prison-register-api:
    image: quay.io/hmpps/prison-register:latest
    networks:
      - hmpps
    container_name: prison-register-api
    ports:
      - '9092:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - OAUTH_ENDPOINT_URL=http://hmpps-auth:8080/auth

  localstack:
    image: localstack/localstack:0.14.2
    networks:
      - hmpps
    container_name: localstack
    ports:
      - '4566-4597:4566-4597'
      - 8999:8080
    environment:
      - SERVICES=sqs,sns,es
      - DEBUG=${DEBUG- }
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEFAULT_REGION=eu-west-2
    volumes:
      - '${TMPDIR:-/tmp/localstack}:/tmp/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - $PWD/src/test/resources/localstack:/docker-entrypoint-initaws.d

  prisonapi:
    image: quay.io/hmpps/prison-api:latest
    networks:
      - hmpps
    container_name: prisonapi
    depends_on:
      - hmpps-auth
    ports:
      - '8093:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb

  prisoner-offender-search:
    image: quay.io/hmpps/prisoner-offender-search:latest
    networks:
      - hmpps
    container_name: prisoner-offender-search
    depends_on:
      - localstack
      - prisonapi
      - hmpps-auth
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      # - API_BASE_URL_OAUTH=http://oauth:8080/auth
      - API_BASE_URL_OAUTH=http://hmpps-auth:8080/auth
      - API_BASE_URL_NOMIS=http://prisonapi:8080
      - SQS_ENDPOINT_URL=http://localstack:4566
      - OAUTH_CLIENT_ID=prisoner-offender-search-client
      - OAUTH_CLIENT_SECRET=clientsecret

  wiremock:
    image: wiremock/wiremock
    networks:
      - hmpps
    container_name: wiremock
    restart: always
    ports:
      - '9099:8080'

networks:
  hmpps:
